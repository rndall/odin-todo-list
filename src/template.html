<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>

  <body>
    <dialog class="dialog" id="new-project">
      <div>
        <h3>New Project</h3>
        <button class="button" id="project-close">x</button>
      </div>
      <form class="form" id="project-form">
        <label class="form__label"
          >Project Name
          <input
            class="form__input"
            type="text"
            id="project_name"
            autofocus
            required
        /></label>

        <button class="button form__button">Create</button>
      </form>
    </dialog>

    <dialog class="dialog" id="todo">
      <div class="flex justify-between">
        <h3>Todo</h3>
        <button class="button" id="todo-close">x</button>
      </div>
      <form class="form" id="todo-form">
        <label class="form__label"
          >Title
          <input class="form__input" type="text" id="title" autofocus required
        /></label>

        <label class="form__label"
          >Description
          <input class="form__input" type="text" id="description" required
        /></label>

        <label class="form__label"
          >Due Date
          <input class="form__input" type="date" id="due_date" required
        /></label>

        <label class="form__label"
          >Priority
          <select class="form__select" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select></label
        >

        <button class="button form__button">Done</button>
      </form>
    </dialog>

    <aside class="aside">
      <h1>Todo List</h1>

      <div>
        <nav>
          <ul class="list">
            <li class="list__item" data-id="1">
              <button class="button nav__button nav__button--time">
                Today
              </button>
            </li>
            <li class="list__item" data-id="2">
              <button class="button nav__button nav__button--time">
                This Week
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <div class="projects">
        <div>
          <h2>Projects</h2>
          <button class="button" id="add-project">+</button>
        </div>

        <nav class="nav"></nav>
      </div>
    </aside>

    <main class="main"></main>
  </body>
</html>
